<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    img {
      width: 300px;
    }
    .blue {
      color: blue;
    }
    .red {
      color: red;
    }
    li:hover {
      color: green;
      background-color: yellow;
    }
    .item1 {
      background-color: aqua;
      float: left;
      width: 30%;
    }
    .item2 {
      background-color: blueviolet;
      float: right;
      width: 70%;
    }
    ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }
  </style>
  <body>
    <img src="hinhthe.jpg" alt="avt" />
    <ul>
      <li class="blue">Trang Chủ</li>
      <li class="red">Giới Thiệu</li>
    </ul>
    <div class="item1"></div>
    <div class="item2"></div>
  </body>
</html>
